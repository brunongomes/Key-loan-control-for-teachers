<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Disciplina</title>
</head>
<body>
    <h1>Cadastrar Disciplina</h1>
    
    <form id="disciplinaForm">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br><br>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="cargaHoraria">Carga Horária:</label>
        <input type="number" id="cargaHoraria" name="cargaHoraria" required><br><br>
        
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById("disciplinaForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var form = document.getElementById("disciplinaForm");
            var codigo = form.elements["codigo"].value;
            var nome = form.elements["nome"].value;
            var cargaHoraria = parseInt(form.elements["cargaHoraria"].value);

            var disciplina = {
                "codigo": codigo,
                "nome": nome,
                "cargaHoraria": cargaHoraria
            };

            var url = "http://localhost:8080/disciplinas";

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(disciplina)
            })
            .then(function(response) {
                if (response.ok) {
                    alert("Disciplina cadastrada com sucesso!");
                    form.reset();
                } else {
                    alert("Erro ao cadastrar disciplina. Por favor, tente novamente.");
                }
            })
            .catch(function(error) {
                alert("Erro ao cadastrar disciplina. Por favor, verifique sua conexão de rede.");
            });
        });
    </script>
</body>
</html>
